<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap" rel="stylesheet">
    <title>Ybot  Chatbot</title>
</head>
<body>
    <div class="main">
        <div class="logo"><img class="logo-foto" src="./assets/images/ybotlogo.png"></div>
        </div>
        <div class="messages-bar"></div>
        <div class="textbar">
        <input class="text-area" type="text" id="tekst">
        <button id="dugme" class="text-button"><span style="" class="yonetekst">
>
</span></button>   
    </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
   <script>
    var tx=document.getElementById("tekst");
    var bt=document.getElementById("dugme");
    bt.addEventListener('click', getdata);
    var p=document.createElement('p');
    p.style.color='white';
     
    document.body.append(p);
    function getdata(){
 fetch('http://127.0.0.1:8080/que',{
  method: "POST",
    headers: {
    'Content-Type': 'application/json',
  },
  body:JSON.stringify({que:tx.value}),
 }).then((value) => {
  if (!value.ok)
  alert("ERROR!"+" "+value.statusText);
 else
 alert("SUCAS");
 });
 }

 </script>
</body>
</html>
